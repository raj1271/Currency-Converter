<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="converter-card">
            <div class="title">Currency Converter</div>
            <form>
                <div class="mb-3 amount">
                    <label class="form-label">Amount</label>
                    <input type="text" value="1" class="form-control" placeholder="Enter amount">
                </div>
                <div class="mb-3" id="from">
                    <label class="form-label">From</label>
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select class="form-select" name="from"></select>
                </div>
                <div class="mb-3" id="to">
                    <label class="form-label">To</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="https://flagsapi.com/IN/flat/64.png" />
                    <select class="form-select" name="to"></select>

                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary">Convert</button>
                </div>
            </form>
            <div class="mt-3" id="result" style="text-align: center; font-size: 18px; font-weight: bolder;"></div>
        
        </div>
        <footer>
            &copy; 2025 Currency Converter. All rights reserved.
        </footer>
    </div>
    <script src="codes.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
